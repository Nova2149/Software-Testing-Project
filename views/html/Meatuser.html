<script>

    $(function()
    {
        var myArray=[];
    $.ajax({
        url:'http://localhost:6050/mydata',
        type:'GET',
        dataType:'json',

        success:function(response){
            myArray=response
            console.log("Hello Everyone");
           // console.log(myArray)
            console.log(myArray.meat)
            buildTable(myArray)

        }
      
    })
    function buildTable(data)
    {
        var table=document.getElementById("mydiv")
        for(var i=0;i<data.meat.length;i++)
        {
            var row1=`<div>

        <div>
            <p class="item">${data.meat[i].name}</p>
        </div>

        <div>
        <img class="productImage" src=${data.meat[i].img} width="200px" height="200px">            
        </div>
        <div class="product_display item">

        <p>PRICE: ${data.meat[i].price}</p>
        </div>
        <div class="buttonPanel">
            <button type="button" class="btn btn-primary" >VIEW</button>
         
            <button type="button" class="btn btn-success" onclick=addProduct('${data.meat[i].product_id}','${data.meat[i].type}')>ADD TO CART</button>
            <button  class="loveButton" type="button" onclick=addToWishlist('${data.meat[i].product_id}','${data.meat[i].type}') >
                <i class=" btn btn-danger fa fa-heart-o" ></i>
            </button>            
        </div>
        
        </div>`

        table.innerHTML+=row1;
        }

    }

    })
    
    function addProduct(id,type)
    {       
        console.log("Inside the Meat Section")
        console.log(id)
        $.ajax({
      url:"http://localhost:6050/addproduct",
      type:"POST",
      dataType:"json",
      data:{"product_id":id,"type":type},
      success:function(response)
      {
          console.log(response)
      }
  })

    }
    function addToWishlist(id,type)
    {
        console.log("Inside add to Wishlist")
        alert("Product added to Wishlist")
        $.ajax({
            url:"http://localhost:6050/addwish",
            type:"POST",
            dataType:"json",
            data:{
                "product_id":id,
                "type":type
            },
            success:function(response)
            {
                console.log(response)
            }
        })
    }
</script>
