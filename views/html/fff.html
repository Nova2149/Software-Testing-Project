<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Food Market Place</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
    //Script tag starts here 
    $(function()
    {
        const table=document.getElementById("mydiv");

    for(var i=0;i<5;i++)
    {
       var row1=`
        <div>
            <button id="myButton" value=${i} onClick="increment(this.value)">MyButton</button>
            <span id="spanId">1</span>
            
        </div>`;
        table.innerHTML+=row1;
    }

    })

    function increment(index)
    {   
        console.log(index)
        
        //Get all the span Elements that exists on clicking the button
        var spanElement=document.querySelectorAll('#spanId')
        console.log(spanElement)
        console.log(spanElement[index])
        spanElement[index].innerHTML='Hello';
    }
    
</script>
<body>
    <h1>Practice Page</h1>
    <div id="mydiv"></div>
   
    
</body>
</html>
