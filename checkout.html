<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
    .myLabel
    {
    width:190px;
    margin-left: 45px;
    margin-bottom:25px;
    }
    .checkoutDiv
    {
        border:2px solid black;
    }
    .checkoutHeading
    {
        text-align: center;
        border: 2px solid blue;
        background-color: cornflowerblue;
    }

    #btn-proceed
    {
        margin-left:150px;
    }
</style>
<body>
    <p>Welcome to the Checkout Page</p>

<div class="mainDiv">
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-3">
            <h1>Shipping Adress</h1>
            <textarea name="" id="" cols="10" rows="5" placeholder="Shipping Address should be dislayed here">

            </textarea>
            <br>
            <label for="postal_code">Postal Code</label>
            <input type="text" placeholder="Postal Code">
            <br>
            <label for="">Mode Of Payment</label>
            <br>
            <input type="text" placeholder="Mode of Payment">
        </div>
        <div class="col-xs-1"></div>
        <div class="col-xs-3">
            <div class="checkoutDiv">
                <h1 class="checkoutHeading">Checkout</h1>
                <label class="myLabel" for="number_of_items">Number of Items</label>
                <input type="text" placeholder="Number_Of_items">
                <br>
                <label class="myLabel" for="s_and _h">Shipping And Handling</label>
                <input type="text" placeholder="Shipping And Handling">
                <br>
                <label class="myLabel" for="">Total Before Tax</label>
                <input type="text" placeholder="Total Before Tax">
                <br>
                <label class="myLabel" for="">Estimated Tax</label>
                <input type="text" placeholder="Estimated Tax">
                <br>
                <label class="myLabel" for="order_total">Order Total</label>
                <input type="text" placeholder="Order Total">
                <br>
                <button class="btn btn-success" id="btn_proceed">PROCEED</button>
            </div>
        </div>
        <div class="col-xs-1"></div>
    </div>
</div>
</body>
</html>
